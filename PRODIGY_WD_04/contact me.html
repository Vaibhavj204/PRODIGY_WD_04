<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{
      background-color: white;
    }
    .contact-box .h3 {
      margin-bottom: -10px;
    }

    .input-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }


    .contact-box {
      width: fit-content;
      margin-left: 200PX;
      margin-top: -180px;
      margin-bottom: 20px;
      display: flEX;
    }

    .contact-left {
      width: 600px;
      margin-top: 230px;
      flex-basis: 80%;
      padding: 40px 250px;
      background-color: white;
      color: #000;
    }

   /* .contact-right {
      margin-top: 230px;
      flex-basis: 20%;
      padding: 20px;
      background-color: grey;
      color: black;
    }

    .contact-right .h3 {
      font-weight: 600;
      margin-bottom: 30px;
      font-family: 'poppins', sans-serif;
    }*/

    .contact-left .h3 {
      font-weight: 600;
      margin-bottom: 30px;
      font-family: 'poppins', sans-serif;
    }




    .input-row .input-group {
      flex-basis: 45%;
      
    }

    input {
      width: 100%;
      border: none;
      
      border-bottom: 1px solid #000;
      outline: none;
      padding-bottom: 5px;
    }

    textarea {
      width: 800px;
      border: 1px solid #000;
      outline: none;
      padding: 10px;
      box-sizing: border-box;
    }

    label {
      margin-bottom: 6px;
      display: block;
      color: black;
    }

    button {
      font-size: large;
      width: 150px;
      padding: 10px 0;
      text-align: center;
      margin: 20px 10px;
      border-radius: 25px;
      font-weight: bold;
      border: 2px solid black;
      background: transparent;
      color: black;
      cursor: pointer;
      position: relative;
    }


    tr td:first-child {
      padding-right: 20px;
    }


    tr td {
      padding-top: 20px;
    }
    @media (max-width: 768px) {
      .contact-box {
        margin-top: 20px;
        margin-left: 0;
        padding: 20px;
      }

      .contact-left {
        width: 100%;
        margin-top: 20px;
        padding: 20px;
      }

     /* .contact-right {
        width: 100%;
        margin-top: 20px;
        padding: 20px;
      }*/

      .input-row {
        flex-direction: column;
      }

      .input-row .input-group {
        flex-basis: 100%;
        margin-bottom: 20px;
      }

      textarea {
        width: 100%;
      }
    }
  </style>
</head>

<body>

<h1 style="color:lawngreen; text-align: center;">Contact me</h1>
  <div class="contact-box">
    <div class="contact-left">
      
      <form id ="contact-form" onsubmit="return validateForm()">
      <div class="input-row">
          <div class="input-group">
            <label>First Name</label>
            <input type="text" placeholder="">
        </div>

        <div class="input-group">
            <label>Last Name</label>
            <input type="text" placeholder="">
        </div>
       </div> 



        <div class="input-row">
          <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="">
        </div>

        <div class="input-group">
            <label>Phone Number</label>
            <input type="text" placeholder="">
        </div>
        </div>


        <label>Tell me more about the project/job</label>
        <textarea rows="10" placeholder="Your Message"> </textarea>

        <button type="submit">Send</button>

    </div>

    </form>

    
  </div>




</body>
